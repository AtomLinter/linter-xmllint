language: generic

sudo: required
dist: trusty

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

before_script:
  - xmllint --version

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

os:
  - linux
  - osx

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
