language: generic

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

before_script:
  - xmllint --version

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      install:
        - sudo apt-get update
        - sudo apt-get install libxml2-utils
      env: ATOM_CHANNEL=stable
    - os: linux
      sudo: required
      dist: trusty
      install:
        - sudo apt-get update
        - sudo apt-get install libxml2-utils
      env: ATOM_CHANNEL=beta
    - os: osx
      env: ATOM_CHANNEL=stable
    - os: osx
      env: ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
